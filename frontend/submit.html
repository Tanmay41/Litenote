  <section class="submit-story">
    <div class="container"> 
      <form id="story-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="name">Story Title</label>
          <input type="text" id="name" placeholder="Title" required>
        </div>
        <div class="form-group">
          <label for="name">Caption</label>
          <input type="text" id="name" placeholder="Caption of your Story" required>
        </div>
        <div class="form-group">
          <label for="story">Your Story</label>
          <textarea id="story" placeholder="Tell us your story" required></textarea>
        </div>
        
        <div class="category-select">
          <select id="category" required>
            <option value="">Select Category</option>
            <!-- Dynamically generate category options here -->
          </select>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>
